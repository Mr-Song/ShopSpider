
<!DOCTYPE html>
<html id="app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>捡便宜|便宜也有好货</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="/img/favicon.png" />
</head>

<body>
    
    <div class="home-main">
        <div class="section list-section">
            <div id="list-main" class="list-main">
                <div v-show="items.length==0&&isShowLoading==false" style="color:#888;margin-top: 150px;text-align: center;font-size: 14px;">没有找到您想要的好货哦</div>
                <div class="post" @click="openPost(item['id'])" ontouchstart="" v-for="item in items">
                    <div class="thumbnail" v-bind:style="'background-image: url('+item.image+');'"></div>
                    <div class="info">
                        <div class="info-top">
                            <div class="sale-author-avatar"><img v-bind:src="'img/icon/'+item.author+'.png'" alt=""></div>
                            <div class="sale-name" v-text="item.fromauthor"></div>
                            <div class="sale-mall" v-text="item.mall"></div>
                        </div>
                        <div class="info-title">
                            <h2 class="h2-title pc-title"><a href="./detail/{{item['id']}}" target="_blank"><span v-text="item['article_title']"></span><span class="strong-red pc-price" v-text="item['price']"></span></a></h2>
                            <h2 class="h2-title mobile-title"><span v-text="item['article_title']"></span><span class="strong-red pc-price" v-text="item['price']"></span></h2>
                            <h2 class="h2-title mobile-h2-title"><span class="strong-red mobile-price" v-text="item['price']"></span></h2></div>
                        <div class="info-desc" v-text="item.breif"></div>
                        <div class="info-time-tag">
                            <div class="info-time" v-text="getCreateTime(item.created_at)"></div>
                            <div class="info-mall" v-text="item.mall"></div>
                        </div>
                        <div class="info-buy"><a class="buy-button" rel="nofollow" target="_blank" href="{{setBuyLink(item['links'],item['id'])}}">前往购买</a></div>
                        <div class="clear"></div>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
            <div class="loadmore-out"><i class="no-more {{noMore?'no-more-show':''}}">没有更多了好货了</i>
                <div class="loader {{items.length>0?'':'loader-first'}} {{isShowLoading?'loader-show':''}}"></div><i class="loadmore {{showMore?'load-more-show':''}}" @click="getMore()">点击加载更多</i></div>
        </div>
    </div>
    
    
    <div class="footer">
        <div class="about-content" id="about-content"><i class="button-close" id="button-close">关闭</i>
            <div id="about-text"></div>
        </div>
        <div class="footer-main">
            <div class="abouts">
                <li class="about-list" id="favorite">收藏本站</li>
                <li class="about-list" id="aboutUs">关于我们</li>
                <li class="about-list" id="contact">联系我们</li>
                <li class="about-list" id="noduty">免责声明</li>
                
            </div>
            <div class="copyright">版权归原网站所有 转载目的在于网络分享 侵权请告知，必定删除 | ? copyright 2015-2016 好货啦. All rights reserved. 渝ICP备15002199号-1</div>
            <div class="wechat"><img src="img/qrcode.jpg" alt=""></div>
        </div>
    </div>
    
    <script src="js/vue.js"></script>

</body>

</html>
